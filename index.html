<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta name="description" content="A beautiful weather app to check the forecast of your favorite cities." />
    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <!-- Location & Details Widget -->
        <section class="location-widget" aria-labelledby="location-heading">
            <h2 id="location-heading" class="visually-hidden">Location and Weather Details</h2>
            <div class="background-opacity__layer">

                <!-- Search Widget -->
                <section class="location-widget__search" aria-labelledby="search-heading">
                    <h2 id="search-heading" class="visually-hidden">Search for a city's weather</h2>
                    <form action="#" method="GET" class="search-widget__form" role="search">
                        <label for="location-input" class="visually-hidden">Search a City</label>


                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="location-input" name="city" placeholder="Enter a city here"
                            class="search-widget__input" required />
                    </form>

                    <div class="location-widget__info">
                        <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
                        <h3 class="location-widget__city">Your location</h3>
                        <time class="location-widget__date" datetime="2025-12-01">Current day</time>
                    </div>
                </section>

                <section class="weather-widget" aria-labelledby="details-heading">
                    <h3 id="details-heading" class="visually-hidden">Weather Details</h3>
                    <!-- Current Weather Section -->
                    <div class="weather-widget__current">
                        <div class="weather-widget__temperature">
                            <p class="weather-widget__value"></p>
                            <time class="weather-widget__date" datetime="2025-12-01">Monday, 1st</time>
                        </div>
                        <div class="weather-widget__condition">
                            <img class="weather-widget__icon" aria-hidden="true" />
                            <p class="weather-widget__label">Cloudy</p>
                        </div>
                    </div>

                    <dl class="weather-widget__details">
                        <div class="widget__detail-item">
                            <dt>Humidity</dt>
                            <dd class="detail-item__humidity"">67%</dd>
                        </div>
                        <div class=" widget__detail-item">
                            <dt>Wind</dt>
                            <dd class="detail-item__wind">0 mph</dd>
                        </div>
                        <div class="widget__detail-item">
                            <dt>Feels Like</dt>
                            <dd class="detail-item__feels">36Â°</dd>
                        </div>
                    </dl>
                </section>
            </div>
        </section>


    </main>


    <script src="./js/script.js"></script>
</body>

</html>
